<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 1</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <section class="navbar_banner">
        <header class="header">
            <h2 class="site-name logo-font">LOGO</h2>
            <nav>
                <button class="btn-primary btn-1 btn-font">Sign Up</button>
            </nav>
        </header>

        <div class="banner">
            <h2 class="btn-font main-heading">Cool Dark UI Tamplate for Webflow Agencies!</h2>
            <button class="btn-primary btn-2 btn-font">Stay Focused</button>
        </div>

    </section>

    <section class="action">
        <div class="text-1">
            <h3 class="btn-font action-text">See It in Action</h3>
            <p class="action-para btn-font">Explore the live preview and imagine your brand in this bold new look.</p>
            <button class="btn-primary btn-font btn-3">Launch Live Preview</button>
        </div>
        <div class="img-1">
            <img class="mini-img" src="/Assets/wc-mini.png" alt="">
        </div>
    </section>

    <section class="productive-user">
        <div class="productive-user-content">
          <h3 class="btn-font user-text">Joined Thousands of Productive Users</h3>
          <div class="data">

              <div class="data-1 logo-font">
                  <h1 class="count">50K</h1>
                  <h1 class="count">2M+</h1>
                  <h1 class="count">95%</h1>
                 </div>
                 <div class="data-2 logo-font">
                    <p class="sub-title">Active Users</p>
                  <p class="sub-title">Focus Sessions</p>
                  <p class="sub-title">Satisfaction Rate</p>
                 </div>
          </div>
        </div>
    </section>


</body>
</html>
